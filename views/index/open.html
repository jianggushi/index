  <script>
    var search = window.location.search.slice(1).split('&')
    var id= search[0]
    var browser = {
      versions: function () {
        var u = navigator.userAgent, app = navigator.appVersion;
        return {
          trident: u.indexOf('Trident') > -1, //IE内核
          presto: u.indexOf('Presto') > -1, //opera内核
          webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
          gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1,//火狐内核
          mobile: !!u.match(/AppleWebKit.*Mobile.*/), //是否为移动终端
          ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
          android: u.indexOf('Android') > -1 || u.indexOf('Adr') > -1, //android终端
          iPhone: u.indexOf('iPhone') > -1, //是否为iPhone或者QQHD浏览器
          iPad: u.indexOf('iPad') > -1, //是否iPad
          webApp: u.indexOf('Safari') == -1, //是否web应该程序，没有头部与底部
          weixin: u.indexOf('MicroMessenger') > -1, //是否微信 （2015-01-22新增）
          qq: u.match(/\sQQ/i) == " qq" //是否QQ
        };
      }(),
      language: (navigator.browserLanguage || navigator.language).toLowerCase()
    }
    var input = document.getElementById('btnOpen')
    // console.log(input)
    window.onload = function () {
      //判断是否移动端
      if (browser.versions.mobile) {
          // input.onclick = openApp()
          // alert('mobile')
          openApp()
      }
    }
    // app打开
    var  createIframe=(function(){
      var iframe;
      return function(){
        if(iframe){
          return iframe;
        }else{
          iframe = document.createElement('iframe');
          iframe.style.display = 'none';
          document.body.appendChild(iframe);
          return iframe;      
        }
      }
    })()
    var baseScheme = "app://com.fanhantech.fanhandata"+ '/?' + id
    var createScheme=function(options){
      let url = baseScheme
      return url
    }
    function openApp (){
      var localUrl=createScheme();
      var openIframe=createIframe();
      if(browser.versions.ios){
        //判断是否是ios,具体的判断函数自行百度
        window.location.href = localUrl;
      }else if(browser.versions.android){ 
        //判断是否是android，具体的判断函数自行百度
        if (browser.versions.webKit) {
          // alert('webKit')
          //chrome浏览器用iframe打不开得直接去打开，算一个坑
          window.location.href = localUrl;
        } else {
          //抛出你的scheme
          // alert('openIframe')
          openIframe.src = localUrl;
        }
        openIframe.src = localUrl;
        // alert(openIframe)
      }else{
        //主要是给winphone的用户准备的,实际都没测过，现在winphone不好找啊
        openIframe.src = localUrl;
      }
    }
